<h3>{{leyenda}} - {{progreso}}</h3>

<div class="input-group mb-3">
    <div class="input-group-prepend">
        <button class="btn btn-outline-secondary" type="button" (click)="cambiarValor(+5)">
          <i class="mdi mdi-plus" ></i>
        </button>
        <button class="btn btn-outline-secondary" type="button" (click)="cambiarValor(-5)">
            <i class="mdi mdi-minus" ></i>
        </button>
    </div>
    <input type="number" class="form-control" name="progreso" [(ngModel)]="progreso" placeholder="" aria-label="" aria-describedby="basic-addon1" (ngModelChange)="onChanges($event)" min="1" max="100">
</div>
